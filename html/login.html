    <header>
        <div class="header-logo">
            <img src="../img/logo.png" alt="" class="header-logo-img">

        </div>
        <div class="header-auto">
            <a href="">

    <div class="container2">
        <div class="container2-reg">
            <span class="container2-reg-glav">Вход</span>
            <input class="container2-reg-input" type="text" placeholder="Адрес электронной почты">
            <input class="container2-reg-input" type="password" placeholder="Пароль">
            <a href="./forgepass.html   ">
                <div class="container2-reg-forgepass">
                    Забыли пароль?
                </div>
            </a>

            <a href="../html/profile.html">
                <button class="container2-reg-button"><span>Войти</span></button>
            </a>
            <span class="container2-reg-text-reg">Еще нет аккаунта? <a href="./reg.html" class="green">Создайте его!</a></span>
        </div>
        <div class="container2-info">
            <span class="container2-info-glav">Добро пожаловать <br> в <span class="orange">PawPal!</span></span>
            <br>
            <span class="container2-info-text">Сервис для ухода <br> за Вашими питомцами</span>
            <img class="container2-info-img" src="../img/кот 2.png" alt="">
